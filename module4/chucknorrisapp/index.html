<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search TV Shows</title>
</head>
<body>
    <h1>Ask Chuck Norris for a Joke</h1>
    <form id="joke-search-form" action="https://api.tvmaze.com/search/shows">
        <input id="joke-query" name="q" type="text" placeholder="Enter a Keyword" required>
        <input type="submit" value="Funny">
    </form>
    <div id="joke-results"></div>
    <script src="app2.js"></script>
</body>
</html>
